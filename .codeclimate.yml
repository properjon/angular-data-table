---
engines:
  stylelint:
    enabled: true
    channel: "beta"
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      config: .eslintrc
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.less"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  - "release/"
  - "demos/"
  - "test/"
  - "**/*.spec.js"
  - "**/*.e2e.js"
