<!doctype html>
<html ng-app="app" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Datagrid" />
  <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />

  <title>Datagrid - Tooltips</title>

  <base href="/" />

  <style>
    *,
    *:after,
    *:before {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
      font-style: normal;
      font-weight: 300;
      font-size: 1.4rem;
      line-height: 2rem;
      letter-spacing: 0.01rem;
      color: #212121;
      background-color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    .dt {
      width: 75%;
      margin: 50px auto;
      height: 400px;
    }
  </style>
</head>

<body ng-controller="HomeController">

  <dtable options="options" rows="data" class="material"></dtable>

  <script src="/assets/dataTable.js"></script>

      $scope.options = {
        footerHeight: false,
        headerHeight: 50,
        rowHeight: 50,
        scrollbarV: true,
        columns: [
          {
            flexGrow: 2,
            name: "Company",
            prop: "company",
          },
          {
            flexGrow: 1,
            name: "Revenue",
            prop: "revenue",
          },
          {
            flexGrow: 1,
            name: "Sales",
            prop: "sales",
          }, {
            name: "Comments",
            prop: "comments",
            tooltips: true,
            cellRenderer: function (scope, elm) {
              return '<span popover popover-id="{{$row.$$index}}" popover-plain="true" popover-placement="left" popover-text="{{$row.comments}}">{{$row.comments}}</span>';

          }
